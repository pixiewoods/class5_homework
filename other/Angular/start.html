<html ng-app="portfolioApp">
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap-sass-3.3.5/assets/css/_bootstrap.css">
	<script src="https://code.angularjs.org/1.2.4/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<style>
	.even { color: red; }
	.odd { color: blue; }

	.portfolio-date {
		display: inline-block;
		float:right;
	}

	textarea {
		width: 100%;
	}

	button {
		margin-top: 12px;
	}

	</style>

</head>

<body style="padding: 50px" ng-controller="PortfolioListController">

	<div class="container-fluid">

	<p>Filter list: <input ng-model="searchFor" size="30"/></p>


	<div class="col-md-4" >
		<div class="panel panel-default">
			<div class="panel-heading"> 

				<input placeholder="title" size="20"
				ng-model="adding_portfolio.title"
				>

				<span class="portfolio-date">
					<input placeholder="yyyy/mm/dd" size="10"
					ng-model="adding_portfolio.date"
					>
				</span>

			</div>

				<div class="panel-body">
					<textarea placeholder="description" rows="4"
					ng-model="adding_portfolio.description"
					></textarea>

					<input placeholder="short name" ng-model="adding_portfolio.name">

					<button ng-click="addPortfolio(adding_portfolio)" class="btn btn-success">Add Portfolio</button>

				</div>
			</div>
		</div>
	</div>




	<div class="col-md-4" ng-repeat="portfolio in portfolios | filter:searchFor | orderBy:'date' " >
		<div class="panel panel-primary">

			<div class="panel-heading"> 
				{{ portfolio.title }} 

				<span class="portfolio-date">


				({{ portfolio.date }})</div>

				</span>

				<div class="panel-body">
					<p>{{ portfolio.description }}</p>
					<img class="img-responsive" ng-src="images/{{ portfolio.imageurl }}" />
				</div>
			</div>
		</div>
	</div>

	<p> There are {{ portfolios.length }} portfolios so far!</p>


</body>


</html>
